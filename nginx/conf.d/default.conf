server {
    listen       8081;
    server_name  localhost www.pmda.go.jp;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
                proxy_set_header Host www.pmda.go.jp;
                rewrite ^(.*)$ "://www.pmda.go.jp$1";
                rewrite ^(.*)$ "http$1" break;
				proxy_pass $HTTP_PROXY;
                sub_filter "www.pmda.go.jp" "10.26.61.131:8081";
                sub_filter "https://www.info.pmda.go.jp" "http://10.26.61.131:9081";
                sub_filter_once off;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

